<div *ngIf="degree">

    <h2>Degree Details</h2>
    <app-degree-form [degreeModel]="degree" (degreeOutput)="save($event)" [submitButtonText]="'Save Changes'"></app-degree-form>
       
    <br>
    <div class="row">

      <div class="col-md-3">

        <button (click)="goBack()">Previous Page</button>
      </div>
      <div class="col-md-3">

        <button (click)="save()">Save Changes</button>
      </div>
    </div>

  </div>

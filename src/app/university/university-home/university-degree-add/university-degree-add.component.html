<div class="light-font">
    <ol class="breadcrumb primary-color">
        <li class="breadcrumb-item"><a class="white-text" routerLink="/university">University Home</a></li>
        <li class="breadcrumb-item active">Add New Degree</li>
    </ol>
</div>
<div>
  <app-degree-form *ngIf="!submitted" [submitButtonText]="'Add'" [degreeModel]="initDegreeModel" (degreeOutput)="formSubmit($event)"></app-degree-form>
  <div *ngIf="submitted" class="reponse-containers">
    <div>
      <img src="/assets/images/cyan-loading.gif">
      <p>
        Adding Degree Please Wait...
      </p>
    </div>
  </div>
</div>

<div class="m-md-4">
  <div class="light-font">
      <ol class="breadcrumb primary-color">
          <li class="breadcrumb-item active">Verify Degree</li>
      </ol>
  </div>
  <app-degree1-form *ngIf="!submitted" [degreeModel]="initDegreeModel"  (degreeOutput)="formSubmit($event)"></app-degree1-form>
  <div *ngIf="submitted" class="reponse-containers">
    <div *ngIf="!valid && !invalid">
      <img src="/assets/images/cyan-loading.gif">
      <p>
        Verifying Degree Please Wait...
      </p>
    </div>
    <div *ngIf="valid">
      <img src="/assets/images/red-cross.png">
      <h2>
        Degree Verified!
      </h2>
    </div>
    <div *ngIf="invalid">
      <img src="/assets/images/green-tick.png">
      <h2>
        Invalid Degree!
      </h2>
    </div>
  </div>
</div>

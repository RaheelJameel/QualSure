<div>
  <p>
    DegreeVerifyComponent
  </p>
</div>
<app-degree-form *ngIf="!submitted" (degreeOutput)="formSubmit($event)"></app-degree-form>
<div *ngIf="submitted && !valid && !invalid">
  <p>
    Verifying Degree Please Wait...
  </p>
</div>
<div *ngIf="submitted && valid">
  <h2>
    Degree Verified!
  </h2>
</div>
<div *ngIf="submitted && invalid">
  <h2>
    Invalid Degree!
  </h2>
</div>
